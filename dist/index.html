<!DOCTYPE html><meta charset=utf-8><title>Greatest Calculator of all time</title><link rel=stylesheet href=/dist/calculator.be879478.css><link rel=icon href=/dist/favicon.3df569c9.svg type=image/svg+xml sizes=any><body>
    <div id=calculator>
      <div id=visor>
        <div id=alternate-numbers></div>
        <div id=operator-display></div>
        <div id=number-display><p><span class=blinking-text>__</span></div>
        <div id=clipboard class=nerd-font-container><span></span></div>
      </div>
      <div id=buttons>
        <div id=main-pad>
          <button id=num-1 class=number>1</button>
          <button id=num-2 class=number>2</button>
          <button id=num-3 class=number>3</button>
          <button id=num-4 class=number>4</button>
          <button id=num-5 class=number>5</button>
          <button id=num-6 class=number>6</button>
          <button id=num-7 class=number>7</button>
          <button id=num-8 class=number>8</button>
          <button id=num-9 class=number>9</button>
          <button id=decimal-sign class=number>·</button>
          <button id=num-0 class=number>0</button>
          <button id=equal-sign class=special>=</button>
        </div>
        <div id=side-pad>
          <button id=oper-plus class=operator>+</button>
          <button id=oper-minus class=operator>-</button>
          <button id=oper-multiply class=operator>×</button>
          <button id=oper-divide class=operator>÷</button>
          <button id=oper-sqrt class=operator>√</button>
        </div>
        <div id=bottom-pad>
          <button id=delete-digit class=special>DEL</button>
          <button id=clear-entry class=special>C</button>
          <div id=positions class=nerd-font-container>
            <button id=position-left class="position special"></button>
            <button id=position-right class="position special"></button>
            <button id=position-home class="position special"></button>
            <button id=position-end class="position special"></button>
          </div>
        </div>
      </div>
    </div>
    <script src=/dist/calculator.d064c3f3.js type=module></script>
