<!DOCTYPE html>
<html>
  <head>
    <title>Greatest Calculator of all time</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body>
    <section id="calculator">
      <div id="result">
        &lt;Empty&gt;
      </div>
      <div id="buttons">
        <button id="btn-num-1" class="number">1</button>
        <button id="btn-num-2" class="number">2</button>
        <button id="btn-num-3" class="number">3</button>
        <button id="btn-num-4" class="number">4</button>
        <button id="btn-num-5" class="number">5</button>
        <button id="btn-num-6" class="number">6</button>
        <button id="btn-num-7" class="number">7</button>
        <button id="btn-num-8" class="number">8</button>
        <button id="btn-num-9" class="number">9</button>
        <button id="btn-num-0" class="number">0</button>
        <button id="btn-oper-plus" class="operator">+</button>
        <button id="btn-oper-minus" class="operator">-</button>
        <button id="btn-oper-multiply" class="operator">ร</button>
        <button id="btn-oper-divide" class="operator">รท</button>
      </div>
    </section>
    <script src='assets/scripts/index.js'></script>
  </body>
</html>
