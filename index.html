<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Greatest Calculator of all time</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="icon" href="assets/media/favicon/favicon.svg" type="image/svg+xml" sizes="any">
  </head>
  <body>
    <div id="calculator">
      <div id="results-wrap">
        <div id="number-result">
          &lt;Welcome&gt;
        </div>
        <div id="operator-mode"></div>
      </div>
      <div id="buttons">
        <button id="num-1" class="number">1</button>
        <button id="num-2" class="number">2</button>
        <button id="num-3" class="number">3</button>
        <button id="num-4" class="number">4</button>
        <button id="num-5" class="number">5</button>
        <button id="num-6" class="number">6</button>
        <button id="num-7" class="number">7</button>
        <button id="num-8" class="number">8</button>
        <button id="num-9" class="number">9</button>
        <button id="num-0" class="number">0</button>
        <button id="num-euler" class="number">e</button>
        <button id="num-pi" class="number">π</button>
        <button id="decimal-sign" class="number">·</button>
        <button id="equal-sign" class="number">=</button>
        <button id="oper-plus" class="operator">+</button>
        <button id="oper-minus" class="operator">-</button>
        <button id="oper-multiply" class="operator">×</button>
        <button id="oper-divide" class="operator">∕</button>
        <button id="oper-sqrt" class="operator">√</button>
        <button id="delete-digit" class="special">DEL</button>
        <button id="clear-entry" class="special">C</button>
        <button id="clear-all" class="special">AC</button>
      </div>
    </div>
    <script src='./assets/scripts/index.js' type='module'></script>
  </body>
</html>
